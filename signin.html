<html>
<head>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<style>
    body{background-color: beige;
            font-family: 'Times New Roman', Times, serif;
            margin: -15 10%;}
            form {border: 3px solid black;}
            h1{ font-family: 'Times New Roman', Times, serif;
              margin: 0 10%;}
  </style>

<body>

  <h1> Social media population of Coffee of Boston</h1>
  <div id="myBar"></div>
   <button type="submit" id="loadBar" class="cclose btn btn-info center-block">Press to Generate New Data and Redraw Chart</button>
  <script>
  $('.cclose').click(removeSvg);
  $('#loadBar').click(barChart);
  
  //Bar Chart
function barChart() {
    //variables
    var width = $('#myBar').width();
    var height = 450;
    var padding = 20;
    var margin = {
        left: 75,
        top: 25,
        right: 50,
        bottom: 25
    };
    var w = width - margin.left - margin.right;
    var h = height - margin.top - margin.bottom;
	var experience = [{
		subject: 'Facebook',
		years: 0 
	}, {
		subject: 'Instagram',
		years: 0
	}, {
		subject: 'Snapchat',
		years: 0
	}, {
		subject: 'Twitter',
		years: 0
  },
];
	//generate random data
	for (var i=0; i< experience.length; i++) {
		experience[i].years = Math.random()*30+7;
	}
	
   
    //scales
    var xExtent = d3.extent(experience, function(d) {
        return d.years;
    });
    var xScale = d3.scale.linear()
        .domain([0, d3.max(experience, function(d) {
            return d.years
        })])
        .range([0, w - padding])
    var yScale = d3.scale.ordinal()
        .domain(d3.range(0, experience.length))
        .rangeRoundBands([0, h - padding], .1);
    var yGuideScale = d3.scale.ordinal()
        .domain(experience.map(function(d) {
            return d.subject
        }))
        .rangeRoundBands([margin.top, h - padding]);
    var labelScale = d3.scale.ordinal()
        .domain(d3.range(0, experience.length))
        .rangePoints([padding + 11.25, h - padding - 17]);
    //create the SVG
    var svg = d3.select('#myBar')
        .append('svg')
        .attr('width', w + margin.left + margin.right)
        .attr('height', h + margin.top + margin.bottom)
        .append('g')
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    var loadingText = svg.append('text')
        .attr('x', w / 2)
        .attr('y', h / 2)
        .attr('text-anchor', 'middle')
        .attr('font-size', 32)
        .text('Loading Data - Please Wait');
    //append rectangles
    var barChart = svg.selectAll('rect')
        .data(experience)
        .enter()
        .append('rect')
        .attr('x', 0)
        .attr('y', function(d, i) {
            return yScale(i);
        })
        .attr('width', 0)
        .attr('height', yScale.rangeBand())
        .attr('fill', '#193441')
        .attr('shape-rendering', 'crispEdges')
        .attr('stroke', 'black');
    //x-axis
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom')
        .ticks(4);
    var xGuide = d3.select('svg')
        .append('g')
        .attr('opacity', 0);
    xAxis(xGuide)
    xGuide.attr('transform', 'translate(' + margin.left + ', ' + (h) + ')')
    xGuide.selectAll('path')
        .style({
            fill: 'none',
            stroke: '#000'
        });
    //y-axis
    var yAxis = d3.svg.axis()
        .scale(yGuideScale)
        .orient('left')
    var yGuide = d3.select('svg')
        .append('g')
        //.attr('display', 'none')
        .attr('opacity', 0)
    yAxis(yGuide)
    yGuide.attr('transform', 'translate(' + margin.left + ','+(margin.top/2)+')')
    yGuide.attr('text-anchor', 'bottom');
    yGuide.selectAll('path')
        .style({
            fill: 'none',
            stroke: '#000'
        });
    //append labels
    var barText = svg.selectAll('.bartext')
        .data(experience)
        .enter()
        .append('text')
        .attr('class', 'bartext')
        .attr('text-anchor', 'end')
        .attr('fill', 'white')
        .attr('x', 0)
        //.attr('x', function(d) {
        //    return xScale(d.years) - 5
        //})
        .attr('y', function(d, i) {
            return labelScale(i);
        })
        .text(function(d) {
            return Math.round(d.years);
        })
    //append legend
    d3.select('svg')
        .append('text')
        //.text('Number of Years')
        .attr('text-size', 16)
        .attr('x', (margin.left))
        .attr('y', (height - 5));
    //apply transitions
    barChart.transition()
        .attr('width', function(d) {
            return xScale(d.years);
        })
        .delay(1500)
        .duration(1400)
        .ease('elastic')
    barText.transition()
        .attr('x', function(d) {
            return xScale(d.years) - 5
        })
        .delay(1500)
        .duration(1400)
        .ease('elastic')
    loadingText.transition()
        .delay(1000)
        .remove();
    yGuide.transition()
        .delay(1700)
        .duration(800)
        //.attr('display', 'block');
        .attr('opacity', 1);
    xGuide.transition()
        .delay(1700)
        .duration(800)
        //.attr('display', 'block');
        .attr('opacity', 1);
}
//Remove SVG
function removeSvg() {
    $('svg').remove();
}
barChart();
</script>
